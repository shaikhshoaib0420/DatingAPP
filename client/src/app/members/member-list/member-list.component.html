<div class="text-center mt-3">
    <h2>Your matches - {{pagination?.totalItems}}</h2>
</div>

<div class="container mt-3">
    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="form-group">
            <label>Age from:</label>
            <input type="number" class="form-control ml-1" style="width: 70px;" name="minAge"
            [(ngModel)]="userParams.minAge">
        </div>

        <div class="form-group px-2">
            <label>Age to:</label>
            <input type="number" class="form-control ml-1" style="width: 70px;" name="maxAge"
            [(ngModel)]="userParams.maxAge">
        </div>

        <div class="form-group px-2">
            <label class="col-form-label me-2">Show:</label>
        <select  name="gender" style="width: 130px" [(ngModel)]="userParams.gender" class="form-control ml-1">
                <option *ngFor="let gender of genderList" [value]="gender.value">
                    {{gender.display}}
                </option>
            </select>
            <!-- <select name="gender" style="width: 130px;" [(ngModel)]="userParams.gender" class="form-control ml-1">
                <option *ngFor="let gender of genderList" value="gender.value">
                    {{gender.display}}
                </option>
            </select> -->
        </div>

        <button class="btn btn-primary ml-1" type="submit">Apply Filter</button>
        <button class="btn btn-primary ml-1" (click)="resetFilters()" type="submit">Reset Filter</button>
    </form>
</div>

<div class="row">
    <!-- <div *ngFor="let member of members$ | async" class="col-2"> -->
    <div *ngFor="let member of members" class="col-2">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>

<!-- [(ngModel)]="pagination.currentPage" -->
<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryliniks] = "true" 
    [totalItems] = "pagination.totalItems"
    [itemsPerPage] = "pagination.itemsPerPage"
    
    (pageChanged) = "pageChanged($event)"

    previousText = "&lsaquo;"
    nextText = "&rsaquo;"
    firstText = "&laquo;" 
    lastText = "&raquo;"></pagination>
</div>
